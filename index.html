<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card-holder">
        <section class="card">
          <img
            src="assets/images/illustration-article.svg"
            alt="blog-illustration-image"
            class="blog-illustration-img"
          />
          <mark class="learning-area text-preset-2">Learning</mark>
          <figcaption class="text-preset-3 card-date">
            Published 21 Dec 2023
          </figcaption>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-footer">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper Avatar"
              class="profile-avatar"
            />
            <h3 class="text-preset-2">Greg Hooper</h3>
          </div>
        </section>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">James Glover</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
